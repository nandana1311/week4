<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-5">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-2">About Me</h1>
            <p class="text-lg text-gray-600">A brief introduction to who I am</p>
        </header>
        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">My Favorite Movies</h2>
            <table class="table-auto w-full border-collapse border border-gray-400">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 border border-gray-400">#</th>
                        <th class="px-4 py-2 border border-gray-400">Movie Title</th>
                        <th class="px-4 py-2 border border-gray-400">Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border border-gray-400">1</td>
                        <td class="px-4 py-2 border border-gray-400">Inception</td>
                        <td class="px-4 py-2 border border-gray-400">Sci-Fi</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border border-gray-400">2</td>
                        <td class="px-4 py-2 border border-gray-400">The Dark Knight</td>
                        <td class="px-4 py-2 border border-gray-400">Action</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border border-gray-400">3</td>
                        <td class="px-4 py-2 border border-gray-400">Interstellar</td>
                        <td class="px-4 py-2 border border-gray-400">Sci-Fi</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Say Hello!</h2>
            <form class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Submit</button>
                </div>
            </form>
        </section>
 <section class="text-center">
            <button class="bg-indigo-500 hover:bg-red-500 focus:bg-green-500 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                Hover to Change Button Color
            </button>
        </section>
    </div>
    </div>

</body>
</html>
